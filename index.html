<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="converter">
    <h2>ðŸ’± Currency Converter</h2>

    
    <div class="input-group">
        <label>Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>

    
    <div class="row">
        <div class="input-group">
            <label>From</label>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>

 
        <button class="swap-btn" onclick="swapCurrency()">ðŸ”„</button>

        <div class="input-group">
            <label>To</label>
            <select id="toCurrency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>
        </div>
    </div>

    <button class="convert-btn" onclick="convertCurrency()">Convert</button>

    <div class="result" id="result">Result will appear here</div>


    <button class="convert-btn" style="margin-top:10px;" onclick="toggleDarkMode()">
        ðŸŒ™ Toggle Dark Mode
    </button>

    <div class="footer">Live Exchange Rates</div>
</div>


<script src ="codes.js"></script>
<script src="first.js"></script>
</body>
</html>
